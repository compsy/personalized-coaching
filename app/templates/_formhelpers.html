{% macro render_field(field) %}
<div class="row">
<div class="input-field col s12">
  {{ field(**kwargs)|safe }}
  <label for="{{ field.id }}">{{ field.label }}</label>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
</div>
{% endmacro %}
